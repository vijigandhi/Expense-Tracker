<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=PT+Sans&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_1">
      <div class="container">
        <div class="head_box">
          <h3 class="head">Expense Tracker</h3>
        </div>
        <div class="you_bal_div">
          <p class="bla">YOUR BALANCE</p>
          <h2 class="amo">
            <i class="fa-solid fa-indian-rupee-sign" style="color: #000000"></i><span>0.00</span>
          </h2>
        </div>

        <div class="minicontainer">
          <div class="mini1">
            <p class="bol">INCOME</p>
            <p id="add" class="in">
              <i id="fon"class="fa-solid fa-indian-rupee-sign"style="color: lightgreen"></i>
              0.00
            </p>
          </div>
          <hr class="lin" />
          <div class="mini2">
            <p class="bol">EXPENSE</p>
            <p id="low" class="in">
              <i id="fon" class="fa-solid fa-indian-rupee-sign" style="color: red"></i>
              0.00
            </p>
          </div>
        </div>
        <div class="heading_div">
          <h3 class="his">History</h3>
        </div>
        <div class="his_1">
          <div class="history_div"></div>
        </div>

        <hr />
        <div class="tr">
          <h3 class="tra">Add new transaction</h3>
        </div>
        <hr />
        <div class="text_box">
          <p class="mov">Text</p>
          <input class="textbox" type="text" placeholder="Enter text..." />
        </div>
        <div class="amount_box">
          <p class="mov2">Amount</p>
          <p class="sma">(negative-expense,positive-income)</p>
          <input class="amountbox"type="number" placeholder="Enter amount..."/>
        </div>

        <div class="button_box">
          <button class="sum">Add transaction</button>
        </div>
      </div>
    </div>

    <script src="Main.js"></script>
  </body>
</html>
